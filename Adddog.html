<head>

        crossorigin="anonymous">
    <link rel="stylesheet" href="hmoe.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> <!-- For use Vue.JS -->
</head>

<body>
    <!--  Navbar Start--------------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class=container>
            <a class="navbar-brand " href="#"><i class="fas fa-paw"></i> Dogetor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a href="/logout"><button action='' method='GET' class="btn btn-dark  navbtn">Home</button></a>
                    <a href="/logout"><button action='' method='GET' class="btn btn-dark  navbtn">About us</button></a>
                    <a href="/logout"><button action='/logout' method='GET' class="btn btn-dark  navbtn">Log out</button></a>
                </div>
            </div>
        </div>
    </nav>
    <!--  Navbar End------------------------------------------------------------------------------------------------->
    <!--  Topbar Start------------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg " id="topbar">
        <div class="container">
            <div class="mr-auto"><i class="fas fa-dog"></i></div>
            <div class="mr-auto"><i class="fas fa-star"></i></div>
            <div class=><i class="fas fa-search"></i></div>
            <div class="ml-auto"><i class="fas fa-user-md"></i></div>
            <div class="ml-auto"><i class="fas fa-briefcase-medical"></i></div>
        </div>
    </nav>
    <!--  Topbar End------------------------------------------------------------------------------------------------->
    <div class="container">
        <div class="row">
            <!--  Side bar Start--------------------------------------------------------------------------------------------->
            <div class="col-2 rounded-bottom" id="sidebar">
                <div class="sidebarComp">
                    <img id="profile" src="jhin.jpg"> <!-- userpics----->
                    <h5 id=username>Nutthapoom</h5> <!-- username----->
                    <div>3 dogs</div>
                </div>
                <div class="sidebarComp">
                    <div class="listTitle rounded-top"><i class="fas fa-dog"></i> Dog list</div>
                    <table class="sidebarlist rounded-bottom">
                        <tr class="sidebarlist">
                            <td class="dognameinlist">Husky</td>
                            <td class="dognameindot"><i class="fas fa-ellipsis-h"></i></td>
                        </tr>
                        <tr>
                            <td class="dognameinlist">The Rock</td>
                            <td class="dognameindot"><i class="fas fa-ellipsis-h"></i></td>
                        </tr>
                        <tr>
                            <td class="dognameinlist">Trump</td>
                            <td class="dognameindot"><i class="fas fa-ellipsis-h"></i></td>
                        </tr>
                        <tr>
                            <td class="dognameinlist"><h5>more</h5></td>
                            <td class="dognameindot"><i class="fas fa-ellipsis-h"></i></td>
                        </tr>
                    </table>
                </div>
                <div class="sidebarComp">
                    <div class="listTitle rounded-top"><i class="fas fa-star"></i> Favourite</div>
                    <div>
                        <table class="sidebarlist rounded-bottom">
                            <tr class="sidebarlist">
                                <td class="dognameinlist">he y</td>
                                <td class="dognameindot"><i class="fas fa-ellipsis-h"></i></td>
                            </tr>
                            <tr>
                                <td class="dognameinlist">he y</td>
                                <td class="dognameindot"><i class="fas fa-ellipsis-h"></i></td>
                            </tr>
                            <tr>
                                <td class="dognameinlist">he y</td>
                                <td class="dognameindot"><i class="fas fa-ellipsis-h"></i></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="sidebarComp">
                    <div class="listTitle rounded"><i class="fas fa-user-md"></i> Vet list</div>
                </div>
                <div class="sidebarComp">
                    <div class="listTitle rounded"><i class="fas fa-briefcase-medical"></i> Hospital list</div>
                </div>
                <div class="sidebarComp">
                    <!-- <a href="AnalyzeReg.html"></a> -->
                    <a href="AnalyzeReg.html">
                        <div id="analyzebtn" class="listTitle rounded">
                            <h5><i class="fas fa-search"></i> Analyze</h5>
                        </div>
                    </a>
                </div>

            </div>

            <!--Side bar End---------------------------------------------------------------------------------------------->
            <div class="col-8 content">
                <div id="doginfo" class="row">      
                    <div class ="col-6"><img id="dogprofilepics" src="addpics.png" alt="" align="center"></div>      
                    <div class="col-6" >
                        
                        <h1>Add a new Dog</h1>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" placeholder="name">
                        </div>
                        <div class="form-group">
                                <label >Age(year):</label>
                                <input type="number" class="form-control" placeholder="age">
                        </div>
                        <div class="form-group">
                                <label >Breed:</label>
                                <input type="text" class="form-control" placeholder="breed">
                        </div>
                        <div class="form-group">
                            <label >Gender:</label><br>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female<br>
                        </div>
                        <div >
                            <button class="btn btn-primary ">Add</button>
                            <button class="btn btn-secondary" >Cancel</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
