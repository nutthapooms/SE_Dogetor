            <!--  Analyze part Start ---------------------------------------------------------------------------------------------->
            <div class="col-8 content">
                <div class="page-header"><h1>Analyze Disease</h1></div>
                <!-- Pet info -->
                <div id="petinfo">
                    <!-- Pet -->
                    <div class="input-group mb-3 rect-field-w" style="position:absolute; top:100px; left:166px;">
                        <div class="input-group-prepend">
                            <label class="input-group-text head-field" for="pet">Pet's name</label>
                        </div>
                        <select class="custom-select rect-field" id="pet" 
                        v-model="petval" v-on:change="changePetInfo">
                            <option value="" disabled selected>Select your pet</option>
                            <option v-for="(pet, index) in petinfoall" v-bind:value="index+1">
                            {{ pet.name }}</option>
                        </select>
                    </div>
                </div>
                <!-- Symptom -->
                <div id="symptom">
                    <!-- Symptom type -->
                    <div class="input-group mb-3 rect-field-w" style="top:160px; left:166px;">
                        <div class="input-group-prepend">
                            <label class="input-group-text head-field" for="symptomtype">Symptom type</label>
                        </div>
                        <select class="custom-select rect-field" id="symptomtype" 
                        v-model="typeval" v-on:change="changeSymptomType">
                            <option value="" disabled selected>Select type of symptom</option>
                            <option v-for="(type, index) in typenameall" v-bind:value="index+1">
                            {{ type }}</option>
                        </select>
                    </div>
                    <!-- Symptom box -->
                    <div class="box-symptom" style="top:220px; left:60px;">
                        <!-- Symptom list -->
                        <div class="box-symptom-half box-list">
                            <h2>{{ typename }}</h2>
                            <div class="form-check" v-for="symp in symplist">
                                <label class="form-check-label" 
                                v-on:mouseover="showSymptomInfo(symp)">
                                <!-- v-on:mouseleave="hideSymptomInfo" -->
                                    <input type="checkbox" class="form-check-input" value="" v-model="symp.check">
                                    {{ symp.name }}
                                </label>
                            </div>
                        </div>
                        <div class="line-divide"></div>
                        <!-- Symptom detail -->
                        <div class="box-symptom-half box-detail" style="text-align:center;">
                            <h2>{{ sympdet.name }}</h2>                                    
                            <p>
                                <img class="img-symptom" v-bind:src="sympdet.pic1"/>
                                <img class="img-symptom" v-bind:src="sympdet.pic2"/>
                            </p>
                            <p>
                                <div>{{ sympdet.detail }}</div>
                            </p>
                        </div>
                        <!-- Analyze button -->
                        <button type="button" class="btn btn-analyze" onclick="summaryResult()" style="top:360px; right:0px;">
                            <i class="fas fa-search"></i> Analyze
                        </button>
                    </div>
                    <!-- Result -->
                    <div style="position:absolute; top:640px; left:60px;">
                        <!-- Symptom box -->
                        <div class="head-result" style="position:relative; top:15px; left:205px"><h2>Symptom</h2></div>
                        <div class="box-result" style="position:relative; top:15px;">
                            <ul class="text-result" type="none">
                                <li v-for="summ in sympsummary">o {{ summ }}</li>
                            </ul>
                        </div>
                        <!-- Result box -->
                        <div class="head-result" style="position:relative; top:30px; left:205px"><h2>Result</h2></div>
                        <div class="box-result" style="position:relative; top:30px;">
                            <ul class="text-result" type="none">
                                <li v-for="res in sympresult">-> {{ res }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
                <!--  Analyze part End ---------------------------------------------------------------------------------------------->
